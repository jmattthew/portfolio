$(document).ready(function() { 

	// switch between mockup view and old site view
	$('#switcher').click(function() {
		// show & hide stuff
		if(showingOld) {
			$('#comparison').css('visibility','hidden');
			$('#header').css('visibility','visible');
			$('#switcher').css('background','none');
			$('#guide').css('visibility','visible');
			$('body').css('background-color','#E0E0E0');
			// because old is much longer than redesign
			if( $( window ).scrollTop() > 1000 ) { 
				$('html, body').animate({
					scrollTop: 1000
				}, 500);
			}
			showingOld = false;
		} else {
			$('#comparison').css('visibility','visible');	
			$('#header').css('visibility','hidden');
			$('#switcher').css('background-color','rgba(0, 0, 0, 0.11)');
			$('#guide').css('visibility','hidden');
			$('body').css('background-color','rgb(177, 215, 254)');
			showingOld = true;			
		}
		return false;
	});

	// assign click function to previous
	$('#previousG').click(function() {
		if(currentGuide>0) {
			currentGuide--;
			hideGuide();
		}
		return false;
	});

	// assign click function to next
	$('#nextG').click(function() {
		if(currentGuide < guides.length-1) {
			currentGuide++;
		} else {
			currentGuide = 0;
		}
		hideGuide();
		return false;
	});

	// assign function to left arrow
	$( document ).keydown(function( event ) {
		if ( event.which == 37 ) {
			event.preventDefault();
			if(currentGuide>0) {
				currentGuide--;
				hideGuide();
			}
		}
	});

	// assign function to right arrow
	$( document ).keydown(function( event ) {
		if ( event.which == 39 ) {
			event.preventDefault();
			if(currentGuide < guides.length-1) {
				currentGuide++;
			} else {
				currentGuide = 0;
			}
			hideGuide();
		}
	});

	// call resize after browser window resizing has stopped
	$( window ).resize(function() { 
		clearTimeout($.data(this, 'scrollTimer'));
		$.data(this, 'scrollTimer', setTimeout(function() {
			setCenter();
			showGuide();
		}, 500)); 
	});

	function setCenter() {
		centerX = $( window ).width()/2;
		centerY = $( window ).height()/2;
	}
	
	function hideGuide() {
		$('#guide').animate({
			opacity: 0,
		}, 250, function() {
			showGuide();
		});			
	}

	// reposition and set new attributes for guide pop-up
	function showGuide() {
		var g = guides[currentGuide];
		var x = 0;
		var y = 0;
		x = centerX - Math.round(g.width/2);
		x += g.offsetX;
		$('#message DIV').html(g.message);

		$('#guide').css('width',g.width + 'px');
		$('#guide').css('margin-left',x + 'px');
		$('#guide').css('margin-top',g.marginTop + 'px');

		$('.guideNav').css('margin-left',x + 'px');
		$('.guideNav').css('margin-top',g.marginTop + 'px');
		x = Math.round(g.width/2);
		$('.guideNav').css('width',x + 'px');

		x = centerX - Math.round(g.width/2);
		x += g.offsetX + $('#nextG').width();
		$('#nextG').css('margin-left',x + 'px');

		y = $('#guide').height();
		$('.guideNav').css('height',y + 'px');

		$('#pointer').removeClass();
		$('#pointer').addClass(g.pointerType);
		$('#pointer').css('margin-left',g.pointerOffsetX + 'px');
		if(g.pointerType == 'pointUp' || g.pointerType == 'pointLeft' || g.pointerType == 'pointRight') {
			y = ($('#guide').height() -1) * -1;
			y += g.pointerOffsetY;
			$('#pointer').css('margin-top',y + 'px');
			y = y * -1;
			$('#pointer').css('margin-bottom',y + 'px');
		} else {
			$('#pointer').css('margin-top','-1');
			$('#pointer').css('margin-bottom','1');			
		}

		$('html, body').animate({
			scrollTop: g.pageScroll
		}, 500);
	
		$('#guide').animate({
			opacity: 1,
		}, 1000 );			
	};

	// GO!
		var timer = setTimeout(function() { 
			setCenter();
			showGuide();
		}, 1000);
		
		
});
