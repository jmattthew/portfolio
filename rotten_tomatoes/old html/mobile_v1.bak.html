<script type="text/javascript">

var aspect = 2.908 // constant:  aspect ratio of the slide
var showingRedesign = true;

$(document).ready(function() {

	// change scroll style, scale slides 
	function resize() {
		var docWidth = $( window ).width();
		var docHeight = $( window ).height();  
		var y = Math.round(docHeight);
		var x = Math.round(y * aspect);
		console.log(x + ' ' + y)
		$('.mock').css('height',y + 'px');
		$('.mock').css('width',x + 'px');
	}
	
	// call resize after browser window resizing has stopped
    $( window ).resize(function() {
		clearTimeout($.data(this, 'scrollTimer'));
		$.data(this, 'scrollTimer', setTimeout(function() {
			resize();
		}, 500));
	});
	
	// assign click function 
	$('#container').click(function() {
		if(showingRedesign) {
			$('#redesign').css('display','none');	
			$('#original').css('display','block');
			$('#info').html('Showing current Rotten Tomatoes design. <br/>Click to see redesign by @mattthew.');
			showingRedesign = false;
		} else {
			$('#redesign').css('display','block');	
			$('#original').css('display','none');	
			$('#info').html('Showing redesign by <a href="https://twitter.com/mattthew" target="_blank">@mattthew</a>. <br/>Click to see current Rotten Tomatoes design.');
			showingRedesign = true;		
		}
		return false;
	});

	// GO!
	resize();

});

</script>
<style type="text/css">
	BODY       { padding: 0px; margin: 0px; background-color: white; }
	IMG        { border: none; }
	#container { cursor: pointer; }
	#original  { display: none; }
	#info      { position: fixed; top: 0px; left: 0px; padding: 5px; background-color: black; color: white; font-family: Arial, Helvetica, sans-serif; font-size: 12px; font-weight: bold; }
</style>
</head>

<body>

<div id="container">
	<div id="redesign">
		<img class="mock" src="assets/Rotten-Tomatoes-Redesign-mobile-slides.jpg" />
	</div>
	<div id="original">
		<img class="mock" src="assets/Rotten-Tomatoes-Original-mobile.jpg" />
	</div>
	<div id="info">
		Showing redesign by <a href="https://twitter.com/mattthew" target="_blank">@mattthew</a>. <br/>Click to see current Rotten Tomatoes design.
	</div>
